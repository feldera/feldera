[workspace]
members = [
    "crates/adapters",
    "crates/dataflow-jit",
    "crates/dbsp",
    "crates/nexmark",
    "crates/pipeline_manager",
    "crates/webui-tester",
    "sql-to-dbsp-compiler/lib/hashing",
    "sql-to-dbsp-compiler/lib/readers",
    "sql-to-dbsp-compiler/lib/sqllib",
    "sql-to-dbsp-compiler/lib/sqlvalue",
    "sql-to-dbsp-compiler/lib/tuple",
]
exclude = ["sql-to-dbsp-compiler/temp"]
resolver = "2"

    [workspace.metadata.release]
    release = false

[profile.bench]
debug = true
