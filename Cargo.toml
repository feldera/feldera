[workspace]
members = ["crates/*", "sql-to-dbsp-compiler/lib/*"]
exclude = ["sql-to-dbsp-compiler/temp"]
resolver = "2"

[workspace.metadata.release]
release = false

[profile.bench]
debug = true

[patch.crates-io]
rkyv = { path = "/home/gz/workspace/rkyv/rkyv", default-features = false, features = ["alloc", "size_64"] }
rust_decimal = { git = "https://github.com/gz/rust-decimal.git", branch = "patch-1" }