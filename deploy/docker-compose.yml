services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  dbsp:
    tty: true
    image: ghcr.io/feldera/dbsp-manager
    ports:
      - "8085:8080"
    depends_on:
     db:
       condition: service_healthy
    stop_grace_period: 0s
    environment:
      - RUST_BACKTRACE=1
      - REDPANDA_BROKERS=redpanda:9092
      - RUST_LOG
      - AUTH_CLIENT_ID
      - AUTH_ISSUER
    command:
      - --db-connection-string=postgresql://postgres:postgres@db:5432
      - --use-auth=${USE_AUTH:-false}

  redpanda:
    profiles: ["demo"]
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      # Address the broker advertises to clients that connect to the Kafka API.
      # Use the internal addresses to connect to the Redpanda brokers'
      # from inside the same Docker network.
      # Use the external addresses to connect to the Redpanda brokers'
      # from outside the Docker network.
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      # Address the broker advertises to clients that connect to the HTTP Proxy.
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      # Redpanda brokers use the RPC API to communicate with eachother internally.
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      # Tells Seastar (the framework Redpanda uses under the hood) to use 1 core on the system.
      - --smp 1
      # The amount of memory to make available to Redpanda.
      - --memory 1G
      # Mode dev-container uses well-known configuration properties for development in containers.
      - --mode dev-container
      # enable logs for debugging.
      # - --default-log-level=debug
    image: docker.redpanda.com/vectorized/redpanda:v23.2.3
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092
      - 19644:9644

  demo:
    profiles: ["demo"]
    depends_on:
      dbsp:
        condition: service_started
    image: ghcr.io/feldera/demo-container
    environment:
      - RUST_BACKTRACE=1
      - REDPANDA_BROKERS=redpanda:9092
      - SECOPS_DEMO_ARGS
    command:
      - bash
      - -c
      # Run the SecOps demo
      - "cd demo/project_demo00-SecOps && python3 run.py --dbsp_url http://dbsp:8080 --actions prepare create compile $${SECOPS_DEMO_ARGS}"
