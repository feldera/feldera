<!DOCTYPE html>
<html lang="en">

<head>
    <!-- no favicon -->
    <link rel="icon" href="data:,">
    <meta charset="UTF-8" />
    <title>Feldera Profiler</title>
    <script type="module" src="src/index.ts"></script>
</head>

<body>
    <div id="page">
        <div id="app" style="width: 100%; height: 100vh;"></div>
        <div id="menus" style="position: absolute; top: 0; left: 0; background-color: rgba(100, 100, 100, .3)"
            zIndex="1" display="flex" flex-direction="column" align-items="center">
            <div id="selector" zIndex="1">
                <table id="selection-tools">
                </table>
            </div>
            <table>
                <tr>
                    <td>
                        <div>Search: </div>
                    </td>
                    <td><input type="text" id="search" placeholder="Search" style="margin: 10px"
                            tooltip="Node id to search" /></td>
                </tr>
            </table>
            <!-- wide enough to accomodate rectangle borders -->
            <div id="navigator-parent"
                style="width: 104px; height: 104px; border: 1px solid rgba(120, 120, 120); margin: 0 auto">
            </div>
            <div id="message" style="
                background-color: white; display: none; font-family: 'monospace';
                width: 350px; height: 0px"></div>
            <div id="error-message" style="
                background-color: white; color: red; display: none; font-family: 'monospace';
                border: 1px solid red; text-align: center; width: 350px; white-space: pre-wrap; height: 0px"></div>
        </div>
    </div>
</body>

</html>
