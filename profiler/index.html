<!DOCTYPE html>
<html lang="en">

<head>
    <!-- no favicon -->
    <link rel="icon" href="data:,">
    <meta charset="UTF-8" />
    <title>Feldera Profiler</title>
    <script type="module" src="src/index.ts"></script>
</head>

<body>
    <div id="page">
        <div id="app" style="width: 100%; height: 100vh;"></div>
        <div id="menus" style="position: absolute; top: 0; left: 0" zIndex="1" display="flex" flex-direction="column"
            align-items="center">
            <div id="selector" style="background-color: rgba(100, 100, 100, .3)" zIndex="1">
                <table id="selection-tools">
                </table>
            </div>
            <!--
                <input type="text" id="search" placeholder="Search" style="margin: 10px" />
            -->
            <div id="navigator-parent" style="width: 100px; height: 100px;"></div>
            <div id="error-message" style="
                background-color: white; color: red; display: none; font-family: 'monospace';
                border: 1px solid red; text-align: center; width: 350px; white-space: pre-wrap;"></div>
        </div>
    </div>
</body>

</html>
