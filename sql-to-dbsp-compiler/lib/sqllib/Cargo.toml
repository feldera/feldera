[package]
name = "sqllib"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
dbsp = { path = "../../../crates/dbsp" }
dbsp_adapters = { path = "../../../crates/adapters" }
pipeline_types = { path = "../../../crates/pipeline-types/" }
rust_decimal = { version = "1.32.0", features = ["maths", "rkyv"] }
geo = { version = "0.26.0" }
geo-types = { version = "0.7" }
size-of = { version = "0.1.5", features = ["rust_decimal"] }
serde = { version = "1.0", features = ["derive"] }
num = { version = "0.4.1" }
chrono = { version = "0.4.31" }
like = { version = "0.3.1" }
paste = { version = "1.0.12" }
regex = { version = "1.9.1" }
rkyv = "0.7.42"
hex = "0.4.3"

[dev-dependencies]
lazy_static = "1.4.0"
serde_json = "1.0.107"
