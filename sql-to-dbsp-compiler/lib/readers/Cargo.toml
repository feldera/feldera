[package]
name = "readers"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
paste = { workspace = true }
derive_more = { version = "0.99.17", features = ["add", "not", "from"] }
sltsqlvalue = { workspace = true }
serde = { workspace = true, features = ["derive"] }
csv = { workspace = true }
dbsp = { path = "../../../crates/dbsp" }
size-of = { version = "0.1.5", package = "feldera-size-of", features = ["rust_decimal"] }
async-std = { workspace = true, features = ["attributes"] }
rkyv = { workspace = true, features = ["size_64"] }
feldera-sqllib = { workspace = true }
