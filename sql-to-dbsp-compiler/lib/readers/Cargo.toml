[package]
name = "readers"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
paste = { version = "1.0.12" }
derive_more = { version = "0.99.17", features = ["add", "not", "from"] }
sqlvalue = { path = "../sqlvalue" }
serde = { version = "1.0", features = ["derive"] }
csv = { version = "1.2.2" }
dbsp = { path = "../../../crates/dbsp" }
size-of = { git = "https://github.com/gz/size-of.git", rev = "f8e6be7", features = ["rust_decimal"] }
sqlx = { version = "0.6", features = ["runtime-async-std-native-tls", "sqlite", "postgres", "any"] }
async-std = { version = "1.12.0", features = ["attributes"] }
rkyv = { version = "0.7.45", default-features = false, features = ["size_64"] }
sqllib = { path = "../sqllib" }
