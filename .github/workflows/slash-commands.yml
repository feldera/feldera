name: Slash Command Dispatch
on:
  issue_comment:
    types: [created]

jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v3
        with:
          token: ${{ secrets.SLASH_COMMANDS }}
          reaction-token: ${{ secrets.SLASH_COMMANDS }}
          issue-type: pull-request
          commands: |
            benchmark
