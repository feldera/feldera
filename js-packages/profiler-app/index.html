<!DOCTYPE html>
<html lang="en">

<head>
    <!-- no favicon -->
    <link rel="icon" href="data:,">
    <meta charset="UTF-8" />
    <title>Feldera Profiler</title>
    <script type="module" src="src/index.ts"></script>
</head>

<body>
    <div id="page">
        <div id="visualizer" style="width: 100%; height: 100vh;"></div>
        <div id="menus" style="position: absolute; top: 0; left: 0; background-color: rgba(100, 100, 100, .3)"
            zIndex="1" display="flex" flex-direction="column" align-items="center">
            <div id="selector" zIndex="1">
                <table id="selection-tools">
                </table>
            </div>
            <table>
                <tr>
                    <td>
                        <div>Search: </div>
                    </td>
                    <td><input type="text" id="search" placeholder="Search" style="margin: 10px"
                            title="Node id to search" /></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="file" id="bundle-upload" accept=".zip" style="display: none" />
                        <button id="load-bundle-btn" style="margin: 10px; padding: 5px 10px; cursor: pointer"
                            title="Load profile from support bundle">
                            Load Bundle
                        </button>
                    </td>
                </tr>
            </table>
            <!-- wide enough to accomodate rectangle borders -->
            <div id="navigator-parent"
                style="width: 104px; height: 104px; border: 1px solid rgba(200, 200, 20); margin: 0 auto">
            </div>
            <div id="message" style="display: none; font-family: 'monospace'; background-color: transparent;"></div>
            <div id="error-message" style="
                color: red; display: none; font-family: 'monospace'; background-color: transparent;
                border: 1px solid red; text-align: center; white-space: pre-wrap"></div>
        </div>
        <div id="tooltip-container" style="position: absolute; top: 0; right: 0; z-index: 2; pointer-events: none;"></div>
    </div>
</body>

</html>
